<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1> Calculadora</h1>
        <div>
            <label>Primeiro Número</label>
            <input id="n1" type="number"><br>
        </div>
        <div>
            <label>Segundo Número</label>
            <input id="n2" type="number"><br>
        </div>
        <div>
            <h2>Operação</h2>
            <label>Soma: </label>
            <input type="radio" name="operacao" id="Soma"> <br>
            <label>Subtração:</label>
            <input type="radio" name="operacao" id="Subtracao"> <br>
            <label>Multiplicação:</label>
            <input type="radio" name="operacao" id="Multiplicacao"> <br>
            <label>Divisão:</label>
            <input type="radio" name="operacao" id="Divisao"> <br>
        </div>
        <div>
            <p>Resultado: <span id="resultado"></span></p>
        </div>
        <div>
            <button onclick="calcularNumeros()"> Calcular</button>
        </div>
        <div><a href="./index.html"><button class="btn">Clique aqui para voltar a tela inicial</button></a></div>
    </section>
</body>

<script src="script.js"></script>

</html>
