<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="./cont/icones/lista.ico" type="image/ico">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 3</title>
</head>

<body id="atividade3">
    <main class="conteudo">
        <div id="minhaListaDiv">
            <ul id="minhaLista">
                <li>Fluminense</li>
            </ul>
        </div>
        <section class="caixa">
            <div>
                <h5>Escreva o próximo item: </h5>
            </div>
            <div>
                <input id="Valor">
            </div>
            <div id="escolhas">
                <div class="radio">
                    <h5>Escolha a cor:</h5>
                    <div>
                        <label>Branco: </label>
                        <input type="radio" name="cor" id="White"> <br>
                    </div>
                    <div>
                        <label>Vermelho: </label>
                        <input type="radio" name="cor" id="Red"> <br>
                    </div>
                    <div>
                        <label>Verde: </label>
                        <input type="radio" name="cor" id="Green"> <br>
                    </div>
                </div>
                <div class="radio">
                    <h5>Escolha o marcador:</h5>
                    <div>
                        <label>Círculo: </label>
                        <input type="radio" name="marcador" id="circle" value="circle"> <br>
                    </div>
                    <div>
                        <label>Quadrado: </label>
                        <input type="radio" name="marcador" id="square" value="square"> <br>
                    </div>
                    <div>
                        <label>Disco: </label>
                        <input type="radio" name="marcador" id="disc" value="disc"> <br>
                    </div>
                </div>
            </div>
            <div>
                <button id="btn" class="btn">Clique para adicionar</button>
                <button id="btnLimpar" class="btn">Limpar</button>
            </div>
            <a href="./index.html"><button id="voltar" class="btn">Voltar</button></a>
        </section>
    </main>
</body>

<script src="script.js"></script>

</html>
